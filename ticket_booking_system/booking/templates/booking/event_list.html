{% extends 'base.html' %}

{% block title %}Events{% endblock %}

{% block content %}
<h1>Events</h1>
<div class="row">
    {% for event in events %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ event.name }}</h5>
                <p class="card-text">{{ event.description }}</p>
                <p class="card-text"><small class="text-muted">{{ event.date }} at {{ event.location }}</small></p>
                <p class="card-text">Available Seats: {{ event.available_seats }}</p>
                <a href="{% url 'book_ticket' event.id %}" class="btn btn-primary">Book Ticket</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
